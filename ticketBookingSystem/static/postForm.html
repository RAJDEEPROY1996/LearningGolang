<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using Get Method</title>
</head>
<body>
    <center>
    <h1>Applying For Conference</h1>
    <form action="/processPost" method="POST">
    <label for = "firstName" >First Name</label>
    <input type="text" id="firstName" name = "firstName" value= "Rajdeep">
    <label for = "lastName">Last Name</label>
    <input type="text" id="lastName" name = "lastName" value= "Roy"><br><br>
    <label for = "email">Email</label>
    <input type="text" id="email" name = "email" value= "rrajdeep2@gmail.com"><br>
    <label for = "address">Address</label>
    <input type="text" id="address" name = "address" value= "Kolkata"><br>
    <label for = "noOfTickets">Number Of Tickets</label>
    <input type="number" id="noOfTickets" name = "noOfTickets" value= "1"><br>
    <input type = "submit" value="submit">
    </center>
    </form>
</body>
</html>
